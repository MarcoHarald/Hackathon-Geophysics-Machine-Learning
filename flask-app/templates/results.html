{% extends "base.html" %}
{% block title %}OGA Olympia Hackathon: Know what you don't know!{% endblock %}
{% block content %}
<h1>The documents most like <span class="label label-default">{{ query }}</span> are:</h1>
<br />
<ul>
    {% for (score, file) in results %}
<div class="r">
    <li>
    <a href="/static/files/{{ file }}" target="_blank"><h3 class="link">{{ file }}</a> ({{ '%0.2f' % score }}) - 
    <a class="fl" href="/search?q={{ file }}">Find Similar</a>
    <!-- div><span class="text">Snippet goes here (if we have time)</span></div -->
    </li>
</div>
   {% endfor %}
</ul>
{% endblock %}
